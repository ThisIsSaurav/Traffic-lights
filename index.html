<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light - Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Traffic Light</div>
    <div class="main">
        <div class="start">
            <button id="start-btn">Start</button>
            <button id="stop-btn" hidden>Stop</button>
        </div>
        <div class="trafficlights">
            <div class="count" id="counting"></div>
            <div class="light red-off" id="red"></div>
            <div class="light yellow-off" id="yellow"></div>
            <div class="light green-off" id="green"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
